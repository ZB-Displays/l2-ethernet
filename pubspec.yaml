name: l2ethernet
version: 0.2.0

homepage: https://github.com/haraldkubota/l2-ethernet
repository: https://github.com/haraldkubota/l2-ethernet
issue_tracker: https://github.com/haraldkubota/l2-ethernet/issues

description: Sending raw Ethernet frames in Dart via FFI. Sending only.

publish_to: pub.dev

platforms:
  linux:

environment:
  sdk: ">=2.16.0  <3.0.0"

ffigen:
  output: "lib/src/eth_bindings.dart"
  headers:
    entry-points:
      - "lib/src/eth_library/sendeth.h"
  llvm-path:
    - "/usr/lib/llvm-13"

dependencies:
  ffi: ^1.1.2
  path: ^1.8.1

dev_dependencies:
  ffigen: ^4.1.3
  lints: ^1.0.1
  test: ^1.20.1
